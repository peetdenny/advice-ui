<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>How many toddler tantrums can you cope with before you commit a crime?</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>How many toddler tantrums can you cope with before you commit a crime?</h1>

                        <div id="message" class="alert">
                          
                        </div>
                  </div>

                </div>


                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                      
                      <form role="form" action="" method="post" class="registration-form">
                        
                      <fieldset>
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3>Step 1 / 4</h3>
                                <p class="question">How many hours have you been awake for so far?</p>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-user"></i>
                            </div>
                          </div>
                          <div class="form-bottom">
                            <div class="form-group">
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="awake" value="less than 18 hours" checked>
                                    less than 18 hours
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="awake" value="18 - 24 hours">
                                    18 - 24 hours
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="awake" value="24 - 48 hours">
                                    24 - 48 hours
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="awake" value="more than 48 hours">
                                    more than 48 hours
                                  </label>
                                </div>
                            </div>

                          <button type="button" class="btn btn-next">Next</button>
                        </div>
                      </fieldset>
                      
                      <fieldset>
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3>Step 2 / 4</h3>
                                <p class="question">How do you refer to your child?</p>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-user"></i>
                            </div>
                          </div>

                            <div class="form-bottom">    
                              <div class="form-group">                          
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="refer" value="Little Miss Pookums McCutiepie" checked>
                                    Little Miss Pookums McCutiepie
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="refer" value="My little cherub">
                                    My little cherub
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="refer" value='"Dave"'>
                                    "Dave"
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="refer" ="That child">
                                    That child
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" name="refer" value='"The Spawn"'>
                                    "The Spawn"
                                  </label>
                                </div>
                              </div>

                          <button type="button" class="btn btn-next">Next</button>
                        </div>
                      </fieldset>

                      <fieldset>
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3>Step 3 / 4</h3>
                                <p class="question">How many children have you fired out of a cannon?</p>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-user"></i>
                            </div>
                          </div>

                          <div class="form-bottom">                              
                              <div class="radio">
                                <label>
                                  <input type="radio" name="fired" value="0" checked>
                                  0
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="fired" value="1">
                                  1
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="fired" value="A busload">
                                  A busload
                                </label>
                              </div>

                          <button type="button" class="btn btn-next">Next</button>
                        </div>
                      </fieldset>
                      
                      <fieldset>
                          <div class="form-top">
                            <div class="form-top-left">
                              <h3>Step 4 / 4</h3>
                                <p>What is your email address?</p>
                            </div>
                            <div class="form-top-right">
                              <i class="fa fa-twitter"></i>
                            </div>
                          </div>
                          <div class="form-bottom">
                              <div class="form-group">
                                  <input type="text" name="form-email" placeholder="username@host.com" class="form-control" id="form-email">
                              </div>
                            <button id="submit" class="btn">Submit!</button>
                          </div>
                      </fieldset>
                  
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="assets/js/jquery-1.12.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>

  </body>
</html>
